<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos con Flexbox</title>
    <style type="text/css">
        * { margin: 0;}
        header { 
            display: flex; justify-content: center; align-items: center;
            background-image: url(
            'https://noticias.utpl.edu.ec/sites/default/files/cabecera_boletin_carta_paisaje.jpg');
            background-size: cover;
            height: 350px; width: 100%;
        }
        h2 {color: antiquewhite;}
        section#sec1 { display: flex; justify-content: center; align-items: center;
            height: 100px; background-color: antiquewhite;
        }
        section#sec2 { display: flex; justify-content: center; align-items: center;
            height: 300px; background-color: lightblue;
        }
        img {width: 200px; height: 200px; border-radius: 100px;}
    </style>
</head>
<body>
<header>
    <div style="text-align:center; color: purple;">
        <h1>Visite el campo que mola mucho</h1>
        <h2>Mira que árbol más bonico</h2>
    </div>
</header>
<section id="sec1">
    <p style="font-style: italic;">Una experiencia inolvidable</p>
</section>
<section id="sec2">
    <img src="https://energiaevoluciona.org/wp-content/uploads/2023/05/molinos-de-viento.jpg">
</section>
</body>
</html>
